<div class="login-container">
  <!-- Exact Background Shapes as in Design -->
  <div class="background-shapes">
    <div class="shape-blob shape-blob-1"></div>
    <div class="shape-blob shape-blob-2"></div>
    <div class="shape-blob shape-blob-3"></div>
    <div class="shape-blob shape-blob-4"></div>
    <div class="shape-blob shape-blob-5"></div>
  </div>

  <div class="login-card">
    <!-- Exact Diamond Logo -->
    <div class="logo-container">
      <div class="diamond-logo">
        <div class="diamond-face diamond-face-1"></div>
        <div class="diamond-face diamond-face-2"></div>
        <div class="diamond-face diamond-face-3"></div>
        <div class="diamond-face diamond-face-4"></div>
        <div class="diamond-center"></div>
      </div>
    </div>

    <!-- Exact Header Text -->
    <div class="header-section">
      <h1 class="main-title">Smart Admin Panel</h1>
      <p class="subtitle">Cutting edge Smart Admin Panel</p>
    </div>

    <!-- Exact Form Layout -->
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="login-form">
      <div class="input-container">
        <input type="email" placeholder="Email" formControlName="email" class="form-input" autocomplete="email">
      </div>

      <div class="input-container">
        <input [type]="hidePassword ? 'password' : 'text'" placeholder="Password*" formControlName="password"
          class="form-input password-input" autocomplete="current-password">
        <mat-icon class="password-toggle-icon" (click)="togglePassword()">
          {{ hidePassword ? 'visibility_off' : 'visibility' }}
        </mat-icon>
      </div>

      <!-- Exact Button Layout -->
      <div class="button-container">
        <button type="button" class="login-btn secondary-login-btn" (click)="onSecondaryLogin()">
          Signup
        </button>
        <button type="submit" class="login-btn primary-login-btn" [disabled]="loginForm.invalid">
          Login
        </button>
      </div>
    </form>
  </div>
</div>
